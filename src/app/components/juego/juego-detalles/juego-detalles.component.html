<div style="width: 400px; margin: auto;">
  <div *ngIf="currentJuego" class="edit-form">
    <h4>Juego</h4>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          [(ngModel)]="currentJuego.nombre"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label for="subtitulo">Subtitulo</label>
        <input
          type="text"
          class="form-control"
          id="subtitulo"
          [(ngModel)]="currentJuego.subtitulo"
          name="subtitulo"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentJuego.es_activo ? "Es activo" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentJuego.es_activo"
      (click)="updateActivo(false)"
    >
      Desactivar
    </button>
    <button
      *ngIf="!currentJuego.es_activo"
      class="badge badge-primary mr-2"
      (click)="updateActivo(true)"
    >
      Avtivar
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteJuego()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateJuego()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentJuego">
    <br />
    <p>Cannot access this Juego...</p>
  </div>
</div>
