<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="juego.nombre"
          name="nombre"
        />
      </div>

      <div class="form-group">
        <label for="subtitulo">Subtitulo</label>
        <input
          class="form-control"
          id="subtitulo"
          required
          [(ngModel)]="juego.subtitulo"
          name="subtitulo"
        />
      </div>

      <button (click)="saveJuego()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newJuego()">Add</button>
    </div>
  </div>
</div>
